<!DOCTYPE html>
<html>
    <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" type="text/css" href="style.css"> 
            <title>Contact Page</title>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row g-3">
                    <div class="col-lg-4">
                        <div class = "h-100 d-inline-block" id="contact-box">    
                            <div class="title">
                                <p>Let's Talk</p>
                                <h2>Speak With Expert Engineers.</h2>
                            </div> 
                            <div class="info-box">
                                <span class="info-icon">
                                    <i class="material-icons">home</i>
                                </span>
                                <div class="info-text">
                                    <p>Email:</p>
                                    <a href="#">support@rstheme.com</a>
                            </div>
                            </div>
                            <div class="info-box">
                                <span class="info-icon">
                                    <i class="material-icons">phone</i>
                                </span>
                                <div class="info-text">
                                    <p>Phone:</p>
                                    <a href="tel:123222-8888">(123) 222-8888</a>
                                </div>
                            </div>
                            <div class="info-box">
                                <span class="info-icon">
                                    <i class="material-icons">place</i>
                                </span>
                                <div class="info-text">
                                    <p>Address:</p>
                                    <p>New Jesrsy, 1201, USA</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="contact">
                            <div class="contact-form">
                                <p>GET IN TOUCH</p>
                                <h2>Fill The Form Below</h2>
                            </div> 
                            <form class="contact-form">
                                <fieldset>
                                    <div class = "row"> 
                                        <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                                            <input type="text"  id="name" class="form-control" placeholder="Name">
                                        </div>

                                        <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                                            <input type="text" id="surname" class="form-control" placeholder="Surname">
                                        </div>

                                        <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                                            <input type="email" id="email" class="form-control" placeholder="Email">
                                        </div>
                                    
                                        <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                                            <input type="password"  id="password" class="form-control" placeholder="Password">
                                        </div>
                                    
                                        <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                                            <input type="text" id="phone" class="form-control" placeholder="Phone">
                                        </div>
                                    
                                        <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                                                <label class="form-check-label" for="female">
                                                Female
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                                <label class="form-check-label" for="male">
                                                Male
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-lg-12 mb-30 col-md-6 col-sm-6">
                                            <textarea id="message" class="form-control" placeholder="Write your message here"></textarea>
                                        </div>
                                        
                                        <div class="col-lg-12 mb-30 col-md-6 col-sm-6" align="center">
                                            <button type="button" class="btn btn-grad">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
